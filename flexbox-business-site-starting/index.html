<!DOCTYPE html>

<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Java Coffee Shop</title>
    <link rel="stylesheet" href="./resources/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Kalam:wght@400;700&family=Lobster&family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <!--HEADER SECTION-->
    <header>
      <nav>
        <div class="logo name">
          <img src="./resources/images/logo.png">
          <h1>Java Coffee</h1>
        </div>
        <ul>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Employees</a></li>
        </ul>
      </nav>
    </header>

    <!--MAIN SECTION-->
    <main>
      <section class="mission">
        <article>
          <h1>What is Java Coffee?</h1>
          <h3>Java coffee is a traditional coffee from Central Java, Indonesia.</h3>
          <img src="./resources/images/logo.png">
        </article>
      </section>
      <section class="product">
        <div class="box">
          <h2>All of our products</h2>
          <div class="product-list">
            <figure>
              <img src="./resources/images/The Science Behind Perfect Steamed Milk.jpg">
              <figcaption>Java Latte</figcaption>
            </figure>
            <figure>
              <img src="./resources/images/Iced Americano.jpg">
              <figcaption>Java Americano</figcaption>
            </figure>
            <figure>
              <img src="./resources/images/b l o o m.jpg">
              <figcaption>Java Mocha</figcaption>
            </figure>
          </div>
        </div>
      </section>
      <section class="employee">
        <h2>OUR EMPLOYEES</h2>
        <div class="employee-list">
          <div class="list">
            <img src="./resources/images/domporter.jpg">
            <p>Dom Porter (CEO)</p>
          </div>
          <div class="list">
            <img src="./resources/images/johnnydepp.jpg">
            <p>Johnny Depp (Manager)</p>
          </div>
          <div class="list">
            <img src="./resources/images/zendaya.jpg">
            <p>Zendaya (Barista)</p>
          </div>
          <div class="list">
            <img src="./resources/images/gdragon.jpg">
            <p>Kwon Ji Yong (Barista 2)</p>
          </div>
        </div>

        
      </section>
    </main>
  </body>
</html>
